<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BusIn | Sign up</title>
    <link rel="stylesheet" href="styles/SignUpPageStyles.css">
</head>
<body>
<header>
    <h1>Bus<span class="h1_in">In</span></h1>
    <p class="account_paragraph">Уже есть аккаунт? <a href="SignIn.html" class="sign_in">Войти</a></p>
</header>
<div class="flex_display">
    <div class="registration_section">
        <p class="create_account_paragraph">Создайте бесплатный аккаунт </p>
        <form  action="signup-servlet">
            <input type="text" placeholder="Имя" class="input_data" id="name_data" name="name"required>
            <input type="text" placeholder="Фамилия" class="input_data"id="surname_data" name="surname"required>
            <input type="email" placeholder="email" class="input_data" id="email" name="email" required>
            <input type="text" placeholder="Пароль" class="input_data" id="new_password" name="password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,16}" required>
            <div id="invalid_password_message">
                <p class="password_must_contain" id="invalid_password">Пароль должен содержать:</p>
                <p class="invalid" id="invalid_length"> <span class="wrong_set" id="w_length_set"> &#9746;</span> <span class="right_set" id="r_length_set"> &#9745;</span> От 8 до 16 символов</p>
                <p class="invalid" id="invalid_number"> <span class="wrong_set" id="w_number_set"> &#9746;</span> <span class="right_set" id="r_number_set"> &#9745;</span> Хотя бы одну цифру</p>
                <p class="invalid" id="invalid_letter"> <span class="wrong_set" id="w_letter_set"> &#9746;</span> <span class="right_set" id="r_letter_set"> &#9745;</span> Хотя бы одну букву</p>
                <p class="invalid" id="invalid_upper"> <span class="wrong_set" id="w_upper_set"> &#9746;</span> <span class="right_set" id="r_upper_set"> &#9745;</span> Хотя бы одну заглавную букву</p>
            </div>
            <input type="submit" value="Зарегистрироваться" class="sign_up_button" id="sign_up_button_value" >

        </form>

    </div>
</div>
<script src="SignUpScript.js"></script>

</body>
</html>
