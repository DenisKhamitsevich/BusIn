<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/SignInPageStyles.css">
    <title>BusIn Login</title>
</head>
<body>
<header>
    <h1>Bus<span class="h1_in">In</span></h1>
</header>
<section>
    <p class="account_paragraph">Нет аккаунта? <a href="SignUp.html" class="sign_up">Зарегистрироваться</a></p>
    <form action="signin-servlet">
        <p class="email_paragraph">Email</p>
        <input name="email"type="email" class="email" id="email" required>
        <p class="password_paragraph">Пароль</p>
        <input name="password" type="text" class="password" required>
        <input type="submit" class="login" value="Войти">
    </form>

</section>


</body>
</html>
